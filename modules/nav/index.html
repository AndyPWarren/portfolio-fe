<!DOCTYPE html>
<html lang="en" ng-app="navExample">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>FirstMate Prototype - Modules</title>

        <base href="/app/">
        <link rel="stylesheet" href="css/all.css">

        <style>


        </style>
    </head>
    <body>

        <div class="container-fluid">
            <div class="row">
                <fm-navbar data-menu-id="main"></fm-navbar>
            </div>
        </div>

        <script src="./bower_components/angular/angular.js"></script>
        <script src="./components/fm-nav/nav.js"></script>
        <script src="./components/fm-nav/navbar/navbar.js"></script>

        <script>
            angular.module("navExample", [
                "fmPrototype.nav"
            ]).config([
                "nav",
                function(nav){

                    nav.main = [];

                    nav.main.push({
                        title: "Maintenance",
                        href: "",
                        order: 2
                    });

                    nav.main.push({
                        title: "Messages",
                        href: "messages",
                        order: 1
                    });

                }
            ]);

        </script>

    </body>
</html>
